<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <!-- Custum CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Black Jack!!!</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-transparent sticky-top mx-5 mt-2">
        <div class="container-md">
            <a class="navbar-brand" href="#">
                <img src="assets/suit-spade-fill.svg" alt="">
                Blackjack
            </a>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
            <form class="form-inline ml-auto">
                <button type="button" id="newGame" class="btn btn-secondary fw-bold px-4">New
                    Game</button>
            </form>
        </div>
    </nav>

    <!-- Dealer stage -->
    <section id="dealer" class="container-md border border border-primary py-0">
        <div class="row m-4 mb-0 d-flex justify-content-center"></div>
    </section>

    <!-- Game Control and Info stage -->
    <section class="container-md border border-primary">
        <div id="stage" class="row">
            <div
                class="col-4 border border-primary d-flex flex-column justify-content-between fw-bold my-5">
                <h2 id="dealerScore" class="fs-3">Dealer Count: <span></span></h2>
                <h2 id="playerScore" class="fs-3">Player Count: <span></span></h2>
            </div>
            <!-- Ignore the 'expansion' id for now. It's only a placeholder for now -->
            <div id="expansion" class="col-4 border border-primary">
                <h3 id="currentCard">Current card is: <span></span></h3>
                <h3 id="deckID">Deck ID is: <span></span></h3>
                <h3 id="cardCount">Cards remaining: <span></span></h3>
            </div>
            <div
                class="col-4 border border-primary d-flex justify-content-around align-self-center my-4">
                <button id="hit" type="button" id="newGame" class="btn btn-success px-4 fw-bold">Hit
                    Me</button>
                <button id="stand" type="button" id="newGame"
                    class="btn btn-warning px-4 fw-bold">Stand</button>
            </div>
        </div>


    </section>

    <!-- Player stage -->
    <section id="player" class="container-md border border border-primary px-0 py-0">
        <div class="row m-4 d-flex justify-content-center"></div>
    </section>


    <!-- -------------------------------------------------------------------------------------
    DON'T TOUCH!!!!!!
    This is a card template that will be duplicated in main.js when a new card is drawn
    ------------------------------------------------------------------------------------- -->
    <div class="card" id="template">
        <div class="topLeft">
            <h4>A</h4>
            <img src="assets/suit-spade-fill.svg" alt="">
        </div>
        <div class="suit">
            <img src="assets/suit-spade-fill.svg" alt="">
        </div>
        <div class="flipped">
            <h4>A</h4>
            <img src="assets/suit-spade-fill.svg" alt="">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Blackjack JS -->
    <script src="main.js"></script>
</body>

</html>
